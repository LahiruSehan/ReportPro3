
<!DOCTYPE html>
<html lang="en" data-app-theme="bizsense">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>BIZSENSE STATEMENT PRO</title>
  
  <link rel="icon" type="image/png" href="https://i.ibb.co/7mmBhMJ/LOGO.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
    
    :root {
      --theme-primary: #6366f1;
      --app-bg: #020205;
      --app-card: rgba(255, 255, 255, 0.03);
      --app-text: #ffffff;
      --app-border: rgba(255, 255, 255, 0.05);
      --soa-header-bg: #f3f4f6;
      --soa-header-text: #1f2937;
      --soa-border: #e5e7eb;
      --soa-text: #374151;
    }

    body { background-color: var(--app-bg); color: var(--app-text); font-family: 'Inter', sans-serif; margin: 0; min-height: 100vh; overflow-x: hidden; }
    
    .view-hidden { display: none !important; }
    .glass-card { background: var(--app-card); backdrop-filter: blur(20px); border: 1px solid var(--app-border); border-radius: 1rem; }
    
    select, input[type="text"] { background: #1a1a2e !important; color: white !important; border: 1px solid var(--app-border) !important; padding: 0.75rem; border-radius: 0.75rem; outline: none; }
    
    #select-organization {
      background: #1e1b4b !important;
      color: #ffffff !important;
      border: 1px solid rgba(99, 102, 241, 0.5) !important;
      padding: 6px 12px !important;
      cursor: pointer;
      font-weight: 800;
      border-radius: 8px;
      appearance: auto;
    }

    /* A4 Pagination Preview Style - Paper Mimicry */
    .a4-page {
      background: white; 
      color: var(--soa-text); 
      padding: 1.2cm 1.5cm; 
      min-height: 29.7cm; 
      width: 21cm; 
      margin: 1cm auto; 
      box-shadow: 0 20px 50px rgba(0,0,0,0.4); 
      position: relative; 
      transform-origin: top center;
      transition: transform 0.2s ease;
      font-size: 11px;
      line-height: 1.4;
    }

    .statement-view-container { 
      padding-bottom: 5cm;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    
    .zoom-controls { position: fixed; bottom: 4rem; right: 2rem; z-index: 100; display: flex; flex-direction: column; gap: 0.75rem; }
    .zoom-btn { width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; background: var(--theme-primary); color: white; transition: transform 0.2s; }

    #loading-bar-container { position: fixed; top: 0; left: 0; width: 100%; height: 6px; z-index: 1000; overflow: hidden; background: rgba(0,0,0,0.6); }
    #loading-bar { height: 100%; width: 0%; background: #6366f1; transition: 0.3s; }
    #loading-status-overlay { position: fixed; top: 6px; left: 0; width: 100%; height: 40px; background: #6366f1; z-index: 999; display: flex; align-items: center; padding: 0 1.5rem; color: white; font-weight: 900; font-size: 10px; text-transform: uppercase; }

    .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

    /* PDF Generation Helper */
    #pdf-export-temp {
      position: absolute;
      left: -9999px;
      top: -9999px;
      width: 210mm;
      z-index: -100;
    }

    /* Print Logic */
    @media print {
      body { background: white !important; }
      .a4-page { margin: 0 !important; box-shadow: none !important; transform: none !important; width: 210mm !important; min-height: 297mm !important; }
      .no-print { display: none !important; }
    }

    /* Native SOA Table Styling */
    .soa-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .soa-table th { 
      background-color: #f3f4f6; 
      color: #374151; 
      font-weight: 600; 
      text-transform: uppercase; 
      font-size: 9px; 
      padding: 10px 8px;
      border-top: 1px solid #d1d5db;
      border-bottom: 1px solid #d1d5db;
    }
    .soa-table td { 
      padding: 10px 8px; 
      font-size: 10.5px; 
      border-bottom: 1px solid #f3f4f6;
      vertical-align: top;
      color: #4b5563;
    }
    .soa-table tr:last-child td {
      border-bottom: none;
    }

    .summary-box {
      width: 250px;
      margin-left: auto;
      margin-top: 30px;
      font-size: 11px;
    }
    .summary-row {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
    }
    .summary-row.total {
      border-top: 2px solid #374151;
      margin-top: 10px;
      padding-top: 10px;
      font-weight: 700;
      font-size: 13px;
      color: #111827;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">

  <div id="loading-bar-container" class="view-hidden">
    <div id="loading-bar"></div>
  </div>
  <div id="loading-status-overlay" class="view-hidden">
    <span id="loading-bar-text">INITIALIZING...</span>
  </div>

  <div id="pdf-export-temp" class="view-hidden"></div>

  <!-- Dashboard -->
  <div id="view-dashboard" class="flex flex-col h-screen overflow-hidden">
    <header class="p-3 md:p-4 glass-card m-2 md:m-4 flex items-center justify-between no-print">
      <div class="flex items-center space-x-6">
        <img src="https://i.ibb.co/7mmBhMJ/LOGO.png" alt="Logo" class="h-6 md:h-8">
        <div class="flex flex-col">
          <label class="text-[8px] font-black uppercase text-indigo-400 mb-1">Active Project</label>
          <select id="select-organization" class="font-black uppercase"></select>
        </div>
      </div>
      
      <div class="flex items-center bg-black/40 rounded-xl p-1 border border-white/5">
        <button id="btn-view-ledger" class="px-4 py-2 text-[9px] font-black uppercase bg-indigo-600 text-white rounded-lg transition-all">Statement View</button>
        <button id="btn-view-explorer" class="px-4 py-2 text-[9px] font-black uppercase text-neutral-500 hover:text-white transition-all">Data Explorer</button>
      </div>

      <div class="flex items-center space-x-4">
        <button id="btn-logout" class="p-2 text-neutral-500 hover:text-red-500" title="Secure Logout"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4"/></svg></button>
      </div>
    </header>

    <div class="flex flex-grow overflow-hidden px-2 md:px-4 pb-2 md:pb-4 gap-4">
      <aside class="hidden lg:flex w-80 flex-col gap-4 no-print">
        <div class="glass-card p-6 flex-grow flex flex-col overflow-hidden">
          <div class="flex justify-between items-center mb-4">
            <h4 class="text-[10px] font-black uppercase tracking-widest text-indigo-400">Customer List</h4>
            <div class="flex gap-1">
              <button id="btn-clear-all" class="text-[8px] font-black bg-white/5 px-2 py-1 rounded">RESET</button>
            </div>
          </div>
          <input type="text" id="customer-search" placeholder="Search customer..." class="w-full mb-4 text-xs">
          <div id="customer-list" class="flex-grow overflow-y-auto space-y-1 custom-scrollbar"></div>
        </div>
      </aside>

      <main class="flex-grow glass-card flex flex-col overflow-hidden relative">
        <div id="view-ledger-container" class="flex flex-col flex-grow overflow-hidden">
          <div class="p-3 md:p-4 border-b border-white/5 flex justify-between items-center bg-white/[0.01] no-print">
            <div class="flex gap-2">
              <button id="btn-download-pdf" disabled class="px-4 py-2 bg-indigo-600 text-white text-[9px] font-black uppercase rounded-xl disabled:opacity-30">Export PDF</button>
              <button id="btn-download-excel" disabled class="px-4 py-2 bg-emerald-600 text-white text-[9px] font-black uppercase rounded-xl disabled:opacity-30">Export Excel</button>
            </div>
            <div class="flex items-center gap-3">
               <button onclick="document.getElementById('logo-upload').click()" class="px-3 py-1.5 bg-white/5 border border-white/10 rounded-lg text-[8px] font-black uppercase hover:bg-white/10">Upload Identity Logo</button>
               <input type="file" id="logo-upload" accept="image/*" class="view-hidden">
            </div>
          </div>

          <div id="area-ledger" class="flex-grow overflow-auto bg-[#f0f2f5] p-4 md:p-12 relative custom-scrollbar">
            <div class="zoom-controls no-print">
              <button id="btn-zoom-in" class="zoom-btn font-bold">+</button>
              <button id="btn-zoom-out" class="zoom-btn font-bold">-</button>
              <button id="btn-zoom-fit" class="zoom-btn">â¤¢</button>
            </div>
            <div id="statement-render-target" class="statement-view-container"></div>
            <div id="empty-state" class="flex flex-col items-center justify-center py-40 opacity-30">
              <p class="font-black uppercase tracking-[0.4em] text-xs text-neutral-900">Select Customer to View Statement</p>
            </div>
          </div>
        </div>

        <div id="view-explorer-container" class="view-hidden flex flex-col flex-grow overflow-hidden">
          <div class="p-4 border-b border-white/5 flex gap-4 bg-black/40" id="explorer-tabs"></div>
          <div class="flex-grow overflow-auto custom-scrollbar bg-[#040408]" id="explorer-table-container">
            <table class="w-full text-left explorer-table" id="explorer-master-table">
              <thead class="sticky top-0 bg-[#080810] z-10" id="explorer-thead"></thead>
              <tbody id="explorer-tbody"></tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
  </div>

  <div id="view-landing" class="fixed inset-0 bg-[#020205] flex items-center justify-center p-6 text-center z-[500] view-hidden">
    <div class="glass-card p-20 max-w-2xl w-full flex flex-col items-center shadow-2xl">
      <h1 class="text-6xl font-black mb-8 uppercase tracking-tighter leading-none">BIZSENSE<br><span class="text-indigo-500">PRO</span></h1>
      <button id="btn-connect" class="py-6 px-12 bg-indigo-600 text-white rounded-3xl font-black uppercase text-[11px] tracking-[0.2em] shadow-2xl hover:bg-indigo-700">Connect Zoho Books</button>
      <div id="landing-error" class="view-hidden mt-6 text-red-500 text-xs"></div>
    </div>
  </div>

  <div id="modal-config" class="modal-overlay view-hidden fixed inset-0 flex items-center justify-center p-4">
    <div class="glass-card p-10 w-full max-w-xl space-y-6 relative border-indigo-500/30">
      <h3 class="text-xl font-black uppercase">Configuration</h3>
      <input id="cfg-client-id" type="text" placeholder="Zoho Client ID" class="w-full text-xs">
      <select id="cfg-region" class="w-full text-xs font-bold">
        <option value="com">zoho.com</option>
        <option value="in">zoho.in</option>
        <option value="eu">zoho.eu</option>
        <option value="com.au">zoho.com.au</option>
      </select>
      <div class="flex gap-4">
        <button id="btn-save-config" class="flex-1 py-4 bg-indigo-600 text-white rounded-2xl font-black uppercase text-[10px]">Initialize</button>
      </div>
    </div>
  </div>

  <script type="module" src="index.js"></script>
</body>
</html>
