
<!DOCTYPE html>
<html lang="en" data-app-theme="bizsense">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>BIZSENSE STATEMENT PRO</title>
  
  <link rel="icon" type="image/png" href="https://i.ibb.co/7mmBhMJ/LOGO.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
    
    :root {
      --theme-primary: #6366f1;
      --theme-secondary: #f5f3ff;
      --theme-accent: #818cf8;
      --theme-text-dark: #1e1b4b;
      --theme-border: #e2e8f0;
      --app-bg: #020205;
      --app-card: rgba(255, 255, 255, 0.03);
      --app-text: #ffffff;
      --app-border: rgba(255, 255, 255, 0.05);
    }

    [data-app-theme="light"] {
      --app-bg: #f8fafc;
      --app-card: #ffffff;
      --app-text: #0f172a;
      --app-border: #e2e8f0;
    }

    body { background-color: var(--app-bg); color: var(--app-text); font-family: 'Inter', sans-serif; margin: 0; min-height: 100vh; overflow-x: hidden; transition: 0.3s; }
    
    .view-hidden { display: none !important; }
    .glass-card { background: var(--app-card); backdrop-filter: blur(20px); border: 1px solid var(--app-border); border-radius: 1rem; }
    
    select, input[type="text"], input[type="password"] { background: var(--app-card) !important; color: var(--app-text) !important; border: 1px solid var(--app-border) !important; padding: 0.75rem; border-radius: 0.75rem; outline: none; }
    
    .statement-view { 
      background: white; color: #111; padding: 1.5cm; min-height: 29.7cm; width: 21cm; margin: 0 auto; 
      box-shadow: 0 40px 100px rgba(0,0,0,0.3); font-size: 10px; position: relative; transform-origin: top center;
    }
    
    .theme-accent-bg { background-color: var(--theme-primary); color: white; }
    .theme-accent-text { color: var(--theme-primary); }
    .theme-border-color { border-color: var(--theme-primary); }
    .theme-row-bg { background-color: var(--theme-secondary); }

    .zoom-controls { position: fixed; bottom: 4rem; right: 2rem; z-index: 100; display: flex; flex-direction: column; gap: 0.75rem; }
    .zoom-btn { width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; background: var(--theme-primary); color: white; }

    #loading-bar-container { position: fixed; top: 0; left: 0; width: 100%; height: 8px; z-index: 1000; overflow: hidden; background: rgba(0,0,0,0.6); }
    #loading-bar { height: 100%; width: 0%; background: #6366f1; transition: 0.3s; }
    #loading-status-overlay { position: fixed; top: 8px; left: 0; width: 100%; height: 50px; background: #6366f1; z-index: 999; display: flex; align-items: center; padding: 0 1.5rem; color: white; font-weight: 900; font-size: 11px; text-transform: uppercase; }

    .modal-overlay { z-index: 400; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); }
  </style>
</head>
<body class="flex flex-col min-h-screen">

  <div id="loading-bar-container" class="view-hidden">
    <div id="loading-bar"></div>
  </div>
  <div id="loading-status-overlay" class="view-hidden">
    <span id="loading-bar-text">SYSTEM READY...</span>
  </div>

  <!-- Connection Hub Modal -->
  <div id="modal-config" class="modal-overlay view-hidden fixed inset-0 flex items-center justify-center p-4">
    <div class="glass-card p-8 w-full max-w-lg space-y-6 relative border-indigo-500/20">
      <button id="btn-close-config" class="absolute top-4 right-4 text-neutral-500 text-2xl">&times;</button>
      <h3 class="text-xl font-black uppercase">Zoho Connection Hub</h3>
      <div class="space-y-4">
        <div class="p-4 bg-white/5 rounded-xl">
          <label class="block text-[9px] text-neutral-500 font-bold mb-1 uppercase">Redirect URI</label>
          <code class="block text-[10px] font-mono break-all text-indigo-400" id="display-redirect-uri"></code>
        </div>
        <div>
          <label class="block text-[9px] text-neutral-500 font-bold mb-1 uppercase">Region</label>
          <select id="cfg-region" class="w-full">
            <option value="com">.com (Global)</option>
            <option value="eu">.eu (Europe)</option>
            <option value="in">.in (India)</option>
            <option value="com.au">.com.au (Australia)</option>
          </select>
        </div>
        <div>
          <label class="block text-[9px] text-neutral-500 font-bold mb-1 uppercase">Client ID</label>
          <input id="cfg-client-id" type="text" placeholder="1000.XXXX..." class="w-full">
        </div>
        <div>
          <label class="block text-[9px] text-neutral-500 font-bold mb-1 uppercase">Client Secret</label>
          <input id="cfg-client-secret" type="password" placeholder="••••••••" class="w-full">
        </div>
      </div>
      <div class="flex gap-4">
        <button id="btn-reset-config" class="flex-1 py-4 bg-red-600/10 text-red-500 rounded-xl font-black uppercase text-[10px]">Wipe All</button>
        <button id="btn-save-config" class="flex-[2] py-4 bg-indigo-600 text-white rounded-xl font-black uppercase text-[10px]">Save Configuration</button>
      </div>
    </div>
  </div>

  <!-- Landing Screen -->
  <div id="view-landing" class="flex-grow flex flex-col items-center justify-center p-6 text-center">
    <div class="glass-card p-12 max-w-xl w-full flex flex-col items-center shadow-2xl">
      <img src="https://i.ibb.co/7mmBhMJ/LOGO.png" alt="Logo" class="h-24 mb-8">
      <h1 class="text-4xl md:text-6xl font-black mb-4 uppercase">BIZSENSE PRO</h1>
      <p class="text-neutral-500 mb-10 text-sm">Universal Zoho Ledger Statement Engine</p>

      <div id="config-status-badge" class="view-hidden mb-6 px-4 py-1.5 bg-yellow-500/20 text-yellow-500 text-[9px] font-black rounded-full uppercase border border-yellow-500/30 animate-pulse">
        Configuration Required
      </div>
      
      <div id="landing-error" class="view-hidden mb-6 p-4 bg-red-500/10 text-red-500 text-xs rounded-xl">
        <p id="landing-error-text"></p>
      </div>
      
      <div class="flex flex-col md:flex-row gap-4 w-full">
        <button id="btn-connect" class="flex-1 py-5 bg-indigo-600 text-white rounded-2xl font-black uppercase text-xs">Login</button>
        <button id="btn-open-config-landing" class="flex-1 py-5 bg-white/5 text-neutral-300 rounded-2xl font-black uppercase text-xs border border-white/10">Configure</button>
      </div>
    </div>
  </div>

  <!-- Dashboard -->
  <div id="view-dashboard" class="view-hidden flex flex-col h-screen overflow-hidden">
    <header class="p-4 glass-card m-4 flex items-center justify-between">
      <div class="flex items-center space-x-6">
        <img src="https://i.ibb.co/7mmBhMJ/LOGO.png" alt="Logo" class="h-8">
        <select id="select-organization" class="bg-transparent border-none text-xs font-black uppercase"></select>
        <div class="flex items-center bg-black/40 rounded-xl p-1">
          <button id="tab-ledger" class="px-4 py-2 text-[9px] font-black uppercase bg-indigo-600 text-white rounded-lg">Ledger</button>
          <button id="tab-explorer" class="px-4 py-2 text-[9px] font-black uppercase text-neutral-500">Explorer</button>
        </div>
      </div>
      <div class="flex space-x-4">
        <button id="btn-project-settings" class="p-2 text-neutral-500 hover:text-white"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37a1.724 1.724 0 002.572-1.065z"/></svg></button>
        <button id="btn-logout" class="p-2 text-neutral-500 hover:text-red-500"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4"/></svg></button>
      </div>
    </header>

    <div class="flex flex-grow overflow-hidden px-4 pb-4 gap-4">
      <aside class="w-80 flex flex-col gap-4">
        <div class="glass-card p-6 flex-grow flex flex-col overflow-hidden">
          <div class="flex justify-between items-center mb-4">
            <h4 class="text-[10px] font-black uppercase tracking-widest text-indigo-400">Customers</h4>
            <div class="flex gap-1">
              <button id="btn-select-all" class="text-[8px] bg-white/5 px-2 py-1 rounded">ALL</button>
              <button id="btn-clear-all" class="text-[8px] bg-white/5 px-2 py-1 rounded">NONE</button>
            </div>
          </div>
          <input type="text" id="customer-search" placeholder="Search..." class="w-full mb-4">
          <div id="customer-list" class="flex-grow overflow-y-auto space-y-1"></div>
        </div>
      </aside>

      <main class="flex-grow glass-card flex flex-col overflow-hidden relative">
        <div class="p-4 border-b border-white/5 flex justify-between bg-white/[0.01]">
          <span class="text-[10px] font-black uppercase text-neutral-500">Document Review</span>
          <button id="btn-download-pdf" disabled class="px-6 py-2 bg-indigo-600 text-white text-[10px] font-black uppercase rounded-xl">Export PDF</button>
        </div>

        <div id="area-ledger" class="flex-grow overflow-auto bg-[#040408] p-12">
          <div class="zoom-controls">
            <button id="btn-zoom-in" class="zoom-btn">+</button>
            <button id="btn-zoom-out" class="zoom-btn">-</button>
            <button id="btn-zoom-fit" class="zoom-btn">⤢</button>
          </div>
          <div id="statement-render-target"></div>
          <div id="empty-state" class="flex flex-col items-center justify-center py-40 opacity-20">
            <p class="font-black uppercase tracking-[0.4em] text-xs">Select a customer</p>
          </div>
        </div>

        <div id="area-explorer" class="view-hidden flex-grow overflow-auto p-6 bg-[#040408]">
          <div id="explorer-module-tabs" class="mb-4 flex gap-2"></div>
          <div id="explorer-render-target"></div>
        </div>
        
        <div class="h-10 border-t border-white/5 bg-black/60 flex items-center px-6 font-mono text-[9px] text-neutral-700">
          <span id="log-message">CORE_STANDBY</span>
        </div>
      </main>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="modal-settings" class="modal-overlay view-hidden fixed inset-0 flex items-center justify-center p-4">
    <div class="glass-card p-8 w-full max-w-lg space-y-6">
      <h3 class="text-xl font-black uppercase">Project Settings</h3>
      <div id="module-selector" class="grid grid-cols-2 gap-3">
        <label class="p-4 bg-white/5 rounded-xl flex items-center gap-3"><input type="checkbox" value="invoices" checked> Invoices</label>
        <label class="p-4 bg-white/5 rounded-xl flex items-center gap-3"><input type="checkbox" value="estimates"> Estimates</label>
        <label class="p-4 bg-white/5 rounded-xl flex items-center gap-3"><input type="checkbox" value="salesorders"> Sales Orders</label>
        <label class="p-4 bg-white/5 rounded-xl flex items-center gap-3"><input type="checkbox" value="creditnotes"> Credit Notes</label>
      </div>
      <div class="flex gap-4">
        <button id="btn-close-settings" class="flex-1 py-4 bg-white/5 rounded-xl">Cancel</button>
        <button id="btn-apply-settings" class="flex-1 py-4 bg-indigo-600 rounded-xl">Apply</button>
      </div>
    </div>
  </div>

  <script type="module" src="index.js"></script>
</body>
</html>
